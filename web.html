<html lang="en">

     <link rel="stylesheet" href="designing.css">

     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="manifest" href="manifest.json">
     <link rel="apple-touch-icon" href="./pictures/icon-96x96.png">
     <script src="./JavaScript/application.js" defer></script>
     <script src="./JavaScript/userinterface.js" defer></script>
</head>
<body class="grey lighten-4">
     <nav class="z-depth-0">
          <div class="container nav-wrapper">
               <a href="#">food<span>ninja</span></a>
               <span class="right grey-text text-darken-1"><i class="material-icons sidenav-trigger" data-target="side-menu">menu</i></span>
          </div>
     </nav>
     <ul class="sidenav side-menu" id="side-menu">
          <li><a href="#" class="subheader">foodninja</a></li>
          <li><a href="#" class="waves-effect">home</a></li>
          <li><a href="./HyperTextMarkupLanguage/about.html" class="waves-effect">about</a></li>
          <li><div class="divider"></div></li>
          <li><a href="./HyperTextMarkupLanguage/contact.html" class="waves-effect"><i class="material-icons">mail_outline</i>contact</a></li>
     </ul>
     <div class="recipes container grey-text text-darken-1"></div>
     <div class="center">
          <a href="#" class="btn-floating btn-small btn-large add-button sidenav-trigger" data-target="side-form"><i class="material-icons">add</i></a>
     </div>
     <div class="sidenav side-form" id="side-form">
          <form class="add-recipe container section">
               <h6>new recipe</h6>
               <div class="divider"></div>
               <div class="input-field">
                    <input type="text" class="validate" id="title" placeholder="e.g ninja soup">
                    <label for="title">recipe title</label>
               </div>
               <div class="input-field">
                    <input type="text" class="validate" id="ingredients" placeholder="e.g tofu,mushroom,garlic">
                    <label for="ingredients">ingredients</label>
               </div>
               <div class="input-field center"><button type="button" class="btn-small">add</button></div>
          </form>
     </div>
     <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js' integrity='sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q==' crossorigin='anonymous'></script>
</body>
</html>
